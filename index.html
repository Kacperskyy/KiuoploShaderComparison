<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiuoplo's Shader Comparison</title>
    <link
      rel="stylesheet"
      href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css"
    />
    <style>
      body {
        justify-content: center;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #222;
        color: white;
        padding-bottom: 10%;
        cursor: crosshair;
      }
      .comparison-container {
        justify-content: center;
        max-width: 1000px;
        margin: 20px auto;
        padding: 10px;
        box-sizing: border-box;
        cursor: crosshair;
      }
      .navbar {
        background-color: #333;
        padding: 10px;
        display: flex;
        justify-content: center;
      }
      .navbar button {
        background: none;
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: opacity 0.5s ease-in-out;
      }
      .navbar button:hover {
        background-color: #555;
      }
      .navbar button:active {
        background-color: #444;
      }
      .tab-content {
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .active {
        position: static;
        visibility: visible;
        opacity: 1;
      }
      .download-btn {
        position: relative;
        padding: 150px 300px;
        text-align: center;
        border-radius: 3px;
        background-size: cover;
        background-position: center;
        background-color: transparent;
        transition: opacity 0.5s ease-in-out;
        opacity: 0.9;
        filter: blur(1px);
      }
      .download-btn:hover {
        transition: opacity 0.5s ease-in-out;
        opacity: 0.7;
        filter: blur(2px);
        cursor: pointer;
      }
      .button-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgb(0, 0, 0);
        font-size: 50px;
        font-weight: bold;
        pointer-events: none;
        text-shadow: #490000 0px 2px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      .button-container {
        position: relative;
        display: inline-block;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Kiuoplo's Shader Comparison</h1>

    <div class="navbar">
      <button onclick="showTab('tab1')">Photon vs Kappa</button>
      <button onclick="showTab('tab2')">Vanilla vs Shaders</button>
      <button onclick="showTab('tab3')">Downloads</button>
    </div>

    <!-- First Tab (Photon vs Kappa) -->

    <div id="tab1" class="tab-content active">
      <h2>Photon VS Kappa</h2>

      <h3>Castle</h3>
      <div class="comparison-container">
        <div class="juxtapose">
          <img
            src="images/Photon.Kappa/Castle_Photon.png"
            data-label="Photon"
          />
          <img src="images/Photon.Kappa/Castle_Kappa.png" data-label="Kappa" />
        </div>
      </div>

      <h3>Court</h3>
      <div class="comparison-container">
        <div class="juxtapose">
          <img src="images/Photon.Kappa/Court_Photon.png" data-label="Photon" />
          <img src="images/Photon.Kappa/Court_Kappa.png" data-label="Kappa" />
        </div>
      </div>

      <h3>Forest</h3>
      <div class="comparison-container">
        <div class="juxtapose">
          <img
            src="images/Photon.Kappa/Forest_Photon.png"
            data-label="Photon"
          />
          <img src="images/Photon.Kappa/Forest_Kappa.png" data-label="Kappa" />
        </div>
      </div>

      <h3>Hagrid's Hut</h3>
      <div class="comparison-container">
        <div class="juxtapose">
          <img
            src="images/Photon.Kappa/Hagrid_Photon.png"
            data-label="Photon"
          />
          <img src="images/Photon.Kappa/Hagrid_Kappa.png" data-label="Kappa" />
        </div>
      </div>

      <h3>Hall</h3>
      <div class="comparison-container">
        <div class="juxtapose">
          <img src="images/Photon.Kappa/Hall_Photon.png" data-label="Photon" />
          <img src="images/Photon.Kappa/Hall_Kappa.png" data-label="Kappa" />
        </div>
      </div>
    </div>

    <div id="tab2" class="tab-content">
      <h2>Vanilla VS Shaders</h2>

      <h3>Photon</h3>
      <div class="comparison-container">
        <div class="juxtapose">
          <img src="images/Hagrid.ALL/Vanilla.png" data-label="Vanilla" />
          <img src="images/Hagrid.ALL/Photon.png" data-label="Photon" />
        </div>
      </div>

      <h3>Kappa</h3>
      <div class="comparison-container">
        <div class="juxtapose">
          <img src="images/Hagrid.ALL/Vanilla.png" data-label="Vanilla" />
          <img src="images/Hagrid.ALL/Kappa.png" data-label="Kappa" />
        </div>
      </div>

      <h3>Bliss</h3>
      <div class="comparison-container">
        <div class="juxtapose">
          <img src="images/Hagrid.ALL/Vanilla.png" data-label="Vanilla" />
          <img src="images/Hagrid.ALL/Bliss.png" data-label="Bliss" />
        </div>
      </div>

      <h3>Solas</h3>
      <div class="comparison-container">
        <div class="juxtapose">
          <img src="images/Hagrid.ALL/Vanilla.png" data-label="Vanilla" />
          <img src="images/Hagrid.ALL/Solas.png" data-label="Solas" />
        </div>
      </div>
    </div>

    <div id="tab3" class="tab-content">
      <h2>Downloads</h2>
      <p>Click the links to download files:</p>
      <div class="button-container">
        <button
          class="download-btn"
          style="background-image: url('images/Photon.Kappa/Court_Photon.png')"
          onclick="window.location.href='https://github.com/Kacperskyy/KiuoploShaderComparison/releases/download/untagged-98ad6761f60aea9117bc/HogwartPack.rar'"
        ></button>
        <div class="button-text">Main Pack</div>
      </div>
      <p>&nbsp;</p>
      <h2>Shaders</h2>
      <div class="button-container">
        <button
          class="download-btn"
          style="background-image: url('images/Hagrid.ALL/Photon.png')"
          onclick="window.location.href='https://github.com/kacperskyy/KiuoploShaderComparison/raw/main/files/Photon-GAMS-main.zip'"
        ></button>
        <div class="button-text">Photon Shaders</div>
      </div>
      <div class="button-container">
        <button
          class="download-btn"
          style="background-image: url('images/Hagrid.ALL/Kappa.png')"
          onclick="window.location.href='https://github.com/kacperskyy/KiuoploShaderComparison/raw/main/files/Kappa_v5.3.zip'"
        ></button>
        <div class="button-text">Kappa Shaders</div>
      </div>

      <div class="button-container">
        <button
          class="download-btn"
          style="background-image: url('images/Hagrid.ALL/Bliss.png')"
          onclick="window.location.href='https://github.com/kacperskyy/KiuoploShaderComparison/raw/main/files/Bliss_v2.0.4_(Chocapic13_Shaders_edit).zip'"
        ></button>
        <div class="button-text">Bliss Shaders</div>
      </div>
      <div class="button-container">
        <button
          class="download-btn"
          style="background-image: url('images/Hagrid.ALL/Solas.png')"
          onclick="window.location.href='https://github.com/kacperskyy/KiuoploShaderComparison/raw/main/files/Solas Shader V2.6.zip'"
        ></button>
        <div class="button-text">Solas Shaders</div>
      </div>
    </div>

    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.js"></script>
    <script>
      function showTab(tabId) {
        document.querySelectorAll(".tab-content").forEach((div) => {
          div.classList.remove("active");
        });

        document.getElementById(tabId).classList.add("active");
      }

      document.addEventListener("DOMContentLoaded", () => {
        showTab("tab1");
      });
    </script>
  </body>
</html>
